<!DOCTYPE html>
<html>
<head>
    <title>d3DrawSVGScatterPlot</title>
    <script src = "https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
    <script type="text/javascript">
        //高宽
        var w = 600;
        var h = 150;

        var dataset = [
                        [15, 20], [480, 90], [250, 50], [100, 33], [330, 95],
                        [410, 12], [475, 44], [25, 67], [85, 21], [220, 88]
                      ];
        //创建SVG
        var svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h);

        svg.selectAll("circle")
           .data(dataset)
           .enter()
           .append("circle")
           .attr("cx", function(d) {
                return d[0];
           })
           .attr("cy", function(d) {
                return d[1];
           })
           .attr("r", function(d) {
                return Math.sqrt(h - d[1]);
           });

        svg.selectAll("text")
           .data(dataset)
           .enter()
           .append("text")
           .text(function(d) {
                return d[0] + "," + d[1];
           })
           .attr("x", function(d) {
                return d[0];
           })
           .attr("y", function(d) {
                return d[1];
           })
           .attr("font-family", "sans-serif")
           .attr("font-size", "11px")
           .attr("fill", "red");
    </script>
</body>
</html>
