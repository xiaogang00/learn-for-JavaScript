<!DOCTYPE html>
<html>
<head>
    <title>d3DrawSVGBar</title>
    <script src = "https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
<script>
    //SVG高宽
    var w = 600;
    var h = 500;
    var barPadding = 1;

    var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13, 11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];    
    //创建SVG
    var svg = d3.select("body")
                .append("svg")
                .attr("width",w)
                .attr("height",h);
    svg.selectAll("rect")
       .data(dataset)
       .enter()
       .append("rect")
       .attr("x",function(_,i){
            return i * (w / dataset.length); 
       })
       .attr("y",function(d){
            return h - (d * 8);
       })
       .attr("width",w / dataset.length - barPadding)
       .attr("height",function(d){
            return d * 8;
       })
       .attr("fill",function(d){
            return "rgb(0, 0, " + (d * 10) + ")";
       });
    svg.selectAll("text")
       .data(dataset)
       .enter()
       .append("text")
       .text(function(d) {
            return d;
       })
       .attr("text-anchor", "middle")
       .attr("x", function(d, i) {
            return i * (w / dataset.length) + (w / dataset.length - barPadding) / 2;
       })
       .attr("y", function(d) {
            return h - (d * 8) + 14;
       })
       .attr("font-family", "sans-serif")
       .attr("font-size", "11px")
       .attr("fill", "white");
</script>
</body>
</html>
