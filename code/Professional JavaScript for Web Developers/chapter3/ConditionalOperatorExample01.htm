<!DOCTYPE html>
<html>
<head>
    <title>Conditional Operator Example 1</title>
    <script type="text/javascript">
            
        var num1 = 10;
        var num2 = 25;
        var num3 = (num2 > num1) ? num2 : num1;
        alert(num3);   //25

    </script>

</head>
