<!DOCTYPE html>
<html>
<head>
    <title>Switch Statement Example 2</title>
    <script type="text/javascript">
        var i = 25;
        
        switch (i) {
            case 25: 
                /* falls through */
            case 35: 
                alert("25 or 35");
                break;
            case 45: 
                alert("45");
                break;
            default: 
                alert("Other");
        }


    </script>
</head>
