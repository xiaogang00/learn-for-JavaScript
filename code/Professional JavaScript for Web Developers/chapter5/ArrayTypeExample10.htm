<!DOCTYPE html>
<html>
<head>
    <title>Array Type Example 10</title>
    <script type="text/javascript">
        var colors = ["red", "blue"];
        colors.push("brown");              //add another item
        colors[3] = "black";               //add an item
        alert(colors.length);  //4
        
        var item = colors.pop();           //get the last item
        alert(item);  //"black"

    </script>
</head>
